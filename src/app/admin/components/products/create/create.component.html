<mat-form-field class="inputName"> 
    <mat-label>Name</mat-label > 
    <input matInput #txtName > <!-- Html elemanlarını isimlendiriyoruz -->
</mat-form-field>

<mat-form-field class="inputStock"> 
    <mat-label>Stock</mat-label>
    <input matInput type="number" min="0" value="0" #txtStock>
</mat-form-field>

<mat-form-field class="inputPrice"> 
    <mat-label>Price</mat-label>
    <input matInput type="number" min="0" value="0" #txtPrice>
</mat-form-field>

<button mat-raised-button color="primary" class="btn" (click)="create(txtName,txtStock,txtPrice)" >Create Product</button>
