<h1 mat-dialog-title>
  Kullanıcıya Rol Atama
  <div
    matBadge="{{ rolesComponent.selectedOptions.selected.length }}/{{
      roles.totalRoleCount
    }}"
    matBadgeOverlap="false"
  ></div>
</h1>
<div mat-dialog-content>
  <p>İlgili kullanıcıya rolleri atayabilirsiniz</p>
</div>

<mat-selection-list #rolesComponent>
  <mat-list-option
    *ngFor="let role of listRoles"
    selected="{{ role.selected }}"
  >
    {{ role.name }}
  </mat-list-option>
</mat-selection-list>

<div mat-dialog-actions>
  <button mat-button (click)="close()">İptal</button>
  <button
    mat-button
    [mat-dialog-close]="data"
    cdkFocusInitial
    (click)="assignRoles(rolesComponent)"
  >
    Rolleri Ata
  </button>
</div>
