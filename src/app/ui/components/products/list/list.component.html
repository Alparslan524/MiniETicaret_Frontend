<div class="row">
  <div
    class="card"
    style="width: 18rem; float: left; margin: 10px"
    *ngFor="let product of products"
  >
    <img
      *ngIf="!product.productImageFiles.length"
      class="card-img-top"
      src="../../../../../assets/ProductImage.png"
      alt="Card image cap"
    />
    <img
      style="width: 250px; height: 250px"
      *ngIf="product.productImageFiles.length"
      class="card-img-top"
      src="{{ baseUrl.url }}/{{ product.imagePath }}"
      alt="Card image cap"
    />
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="card-text">
        {{ product.price | currency : "₺" }} <br />
        Stok : {{ product.stock }}
      </p>
      <a href="" class="btn btn-success" style="width: 100%">Sepete Ekle</a>
    </div>
  </div>
</div>
<div
  class="container"
  style="display: flex; align-items: center; justify-content: end"
>
  <div class="row">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link"> {{ currentPageNo }}/{{ totalPageCount }} </a>
        </li>
        <li class="page-item">
          <a
            class="page-link"
            [routerLink]="[
              '/products',
              currentPageNo - 1 <= 0 ? 1 : currentPageNo - 1
            ]"
            >Önceki</a
          >
        </li>
        <li
          class="page-item"
          *ngFor="let pageNo of pageList"
          routerLinkActive="active"
        >
          <a class="page-link" [routerLink]="['/products', pageNo]">{{
            pageNo
          }}</a>
        </li>
        <li class="page-item">
          <a
            class="page-link"
            [routerLink]="[
              '/products',
              currentPageNo + 1 >= totalPageCount
                ? totalPageCount
                : currentPageNo + 1
            ]"
            >Sonraki</a
          >
        </li>
      </ul>
    </nav>
  </div>
</div>
