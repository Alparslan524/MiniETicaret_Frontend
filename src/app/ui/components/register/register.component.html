<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <form [formGroup]="frm" (ngSubmit)="onSubmit(frm.value)">
      <div class="form-group">
        <label for="nameSurname">Ad-Soyad</label>
        <input
          type="text"
          class="form-control"
          id="nameSurname"
          formControlName="nameSurname"
          placeholder="Ad-Soyad giriniz"
          [ngClass]="{
            'is-invalid': submitted && component.nameSurname.errors
          }"
        />
        <small
          class="form-text text-muted invalid-feedBack"
          *ngIf="submitted && component.nameSurname.errors?.required"
          >Lütfen Ad-Soyadı boş geçmeyiniz.</small
        >
        <small
          class="form-text text-muted invalid-feedBack"
          *ngIf="submitted && component.nameSurname.errors?.minlength"
          >Lütfen Ad-Soyadı en az 3 karakter giriniz.</small
        >
      </div>

      <div class="form-group">
        <label for="userName">Kullanıcı Adı</label>
        <input
          type="text"
          class="form-control"
          id="userName"
          formControlName="userName"
          placeholder="Kullanıcı adı giriniz"
          [ngClass]="{
            'is-invalid': submitted && component.userName.errors
          }"
        />
        <small
          class="form-text text-muted invalid-feedBack"
          *ngIf="submitted && component.userName.errors?.required"
          >Lütfen Kullanıcı Adını boş geçmeyiniz.</small
        >
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          aria-describedby="emailHelp"
          formControlName="email"
          placeholder="Email giriniz"
          [ngClass]="{
            'is-invalid': submitted && component.email.errors
          }"
        />
        <small
          class="form-text text-muted invalid-feedBack"
          *ngIf="submitted && component.email.errors?.required"
          >Lütfen Emaili boş geçmeyiniz.</small
        >
        <small
          class="form-text text-muted invalid-feedBack"
          *ngIf="submitted && component.email.errors?.email"
          >Lütfen Emaili düzgün giriniz.</small
        >
      </div>

      <div class="form-group">
        <label for="password">Şifre</label>
        <input
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
          placeholder="Şifre giriniz"
          [ngClass]="{
            'is-invalid':
              (submitted && component.password.errors) ||
              component.password.value != component.passwordAgain.value
          }"
        />
        <small
          class="form-text text-muted invalid-feedBack"
          *ngIf="submitted && component.password.errors?.required"
          >Lütfen Şifreyi boş geçmeyiniz.</small
        >
        <small
          class="form-text text-muted invalid-feedBack"
          *ngIf="component.password.value != component.passwordAgain.value"
          >Lütfen Şifreleri aynı giriniz.</small
        >
      </div>

      <div class="form-group">
        <label for="passwordAgain">Şifre Tekrar</label>
        <input
          type="password"
          class="form-control"
          id="passwordAgain"
          formControlName="passwordAgain"
          placeholder="Şifreyi tekrar giriniz"
          [ngClass]="{
            'is-invalid':
              (submitted && component.passwordAgain.errors) ||
              component.password.value != component.passwordAgain.value
          }"
        />
        <small
          class="form-text text-muted invalid-feedBack"
          *ngIf="submitted && component.password.errors?.required"
          >Lütfen Şifre boş geçmeyiniz.</small
        >
        <small
          class="form-text text-muted invalid-feedBack"
          *ngIf="component.password.value != component.passwordAgain.value"
          >Lütfen Şifreleri aynı giriniz.</small
        >
      </div>

      <br />

      <button style="margin-top: 15px;" type="submit" class="btn btn-primary">Kayıt Ol</button>
    </form>
  </div>
  <div class="col-md-3"></div>
</div>
