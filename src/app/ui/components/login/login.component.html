<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <form [formGroup]="frm" (ngSubmit)="onSubmit(frm.value)">
         
        <div class="form-group">
          <label for="userName">Kullanıcı Adı</label>
          <input
            type="text"
            class="form-control"
            id="userName"
            formControlName="userName"
            placeholder="Kullanıcı adı veya Email giriniz"
            [ngClass]="{
              'is-invalid': submitted && component.userName.errors
            }"
          />
          <small
            class="form-text text-muted invalid-feedBack"
            *ngIf="submitted && component.userName.errors?.required"
            >Lütfen Kullanıcı Adını boş geçmeyiniz.</small
          >
        </div>

        <div class="form-group">
          <label for="password">Şifre</label>
          <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password"
            placeholder="Şifre giriniz"
            [ngClass]="{
              'is-invalid':
                (submitted && component.password.errors)
            }"
          />
          <small
            class="form-text text-muted invalid-feedBack"
            *ngIf="submitted && component.password.errors?.required"
            >Lütfen Şifreyi boş geçmeyiniz.</small
          >
        </div>
  
        
        <button style="margin-top: 15px;" type="submit" class="btn btn-primary">Giriş Yap</button>
        <a style="margin-top: 15px; margin-left: 5px;" routerLink="/password-reset" class="btn btn-secondary">Şifremi Unuttum</a>
        <asl-google-signin-button></asl-google-signin-button>
      </form>
    </div>
    <div class="col-md-3"></div>
  </div>
