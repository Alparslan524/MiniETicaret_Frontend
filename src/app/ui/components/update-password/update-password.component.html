<div class="row" *ngIf="state.state">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <form>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Enter password"
          #txtPassword
        />
      </div>
      <div class="form-group">
        <label for="passwordAgain">Password again</label>
        <input
          type="password"
          class="form-control"
          id="passwordAgain"
          placeholder="Enter password again"
          #txtPasswordConfirm
        />
      </div>

      <button
        type="button"
        style="margin-top: 10px"
        class="btn btn-primary"
        (click)="updatePassword(txtPassword.value, txtPasswordConfirm.value)"
      >
        Gönder
      </button>
    </form>
  </div>
</div>

<div class="alert alert-danger" role="alert" *ngIf="!state.state">
Bu link kullanılamaz!
</div>
